<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control" required #title="ngModel">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is Required!
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input ngModel name="price" id="price" type="number" class="form-control" required #price="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      Price is Required!
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control" required #category="ngModel">
      <option value=""></option>
      <option *ngFor="let category of categories$ | async" [value]="category.key">
        {{ category.payload.val().name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is Required!
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required #imageUrl="ngModel">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
        Image url is Required!
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
